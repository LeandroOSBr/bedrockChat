<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com IA - Aula de Segurança</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 600px;
            height: 80vh;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #chat-header {
            padding: 15px;
            background-color: #4A90E2;
            color: white;
            font-size: 1.2em;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        #messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            line-height: 1.4;
            display: flex;
            flex-direction: column;
        }
        .user-message {
            background-color: #4A90E2;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .ia-message {
            background-color: #e9e9eb;
            color: #333;
            align-self: flex-start;
        }
        #controls {
            padding: 0px 15px 10px 15px;
            display: flex;
            align-items: center;
            font-size: 0.9em;
        }
        #input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        #message-input {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 1em;
        }
        #send-button {
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1.5em;
        }
        .thinking {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-header">Demonstração de Segurança em IA</div>
    <div id="messages">
        <div class="message ia-message">Olá! Sou um assistente de IA. Use a opção abaixo para ativar ou desativar a proteção do Guardrail.</div>
    </div>
    <div id="controls">
        <input type="checkbox" id="guardrail-checkbox" checked>
        <label for="guardrail-checkbox">Utilizar Guardrail</label>
    </div>
    <div id="input-area">
        <input type="text" id="message-input" placeholder="Digite sua mensagem...">
        <button id="send-button">→</button>
    </div>
</div>

<script>
    const API_ENDPOINT = 'https://0219idbg96.execute-api.us-east-1.amazonaws.com/default/bedrockChatFunction' 

    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    // NOVA LINHA: Referência para o checkbox
    const guardrailCheckbox = document.getElementById('guardrail-checkbox');

    function addMessage(text, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'ia-message');
        messageDiv.textContent = text;
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
    
    async function sendMessage() {
        const userMessage = messageInput.value.trim();
        if (userMessage === '') return;
        addMessage(userMessage, 'user');
        messageInput.value = '';
        
        const thinkingDiv = document.createElement('div');
        thinkingDiv.classList.add('message', 'ia-message', 'thinking');
        thinkingDiv.textContent = 'Pensando...';
        messagesContainer.appendChild(thinkingDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

        // NOVA LINHA: Verifica o estado do checkbox
        const useGuardrail = guardrailCheckbox.checked;

        try {
            const response = await fetch(API_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                // PAYLOAD ATUALIZADO para incluir a flag
                body: JSON.stringify({ 
                    message: userMessage,
                    useGuardrail: useGuardrail 
                }),
            });

            messagesContainer.removeChild(thinkingDiv);
            if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
            const data = await response.json();
            addMessage(data.response.trim(), 'ia');
        } catch (error) {
            if (document.contains(thinkingDiv)) messagesContainer.removeChild(thinkingDiv);
            addMessage(`Desculpe, ocorreu um erro: ${error.message}`, 'ia');
        }
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
